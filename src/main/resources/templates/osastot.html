<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Osastot</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div>
      <h1>Lisää uusi osasto</h1>
      <nav>
        <ul>
          <li><a href="/">Etusivu</a></li>

          <li><a href="/kahvilaitteet">Kahvilaitteet</a></li>
          <li><a href="/kulutustuotteet">Kulutustuotteet</a></li>
          <li><a href="/tuotteet">Tuotteet</a></li>
          <li><a href="/valmistajat">Valmistajat</a></li>
          <li><a href="/toimittajat">Toimittajat</a></li>

          <li><a href="/osastot">Osastot</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <form action="/lisaa-osasto" method="post">
        <label for="nimi">Osaston nimi:</label>
        <input type="text" id="nimi" name="nimi" th:required="required" /><br />
        <label for="osastoIDP">Osastoidp (0-7):</label>
        <input
          type="number"
          id="osastoIDP"
          name="osastoIDP"
          min="0"
          max="7"
          th:required="required"
        />
        <input type="submit" value="Lisää osasto" />
      </form>
    </div>
    <div>
      <h1>Lisätyt osastot</h1>
      <div>
        <table>
          <tr>
            <th>ID</th>
            <th>Nimi</th>
            <th>osastoIDP</th>
          </tr>
          <tr th:each="osasto : ${osastot}">
            <td th:text="${osasto.id}"></td>
            <td th:text="${osasto.nimi}"></td>
            <td th:text="${osasto.osastoIDP}"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
